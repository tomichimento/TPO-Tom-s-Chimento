<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/9fb6db2468.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="icon" href="imagenes/sol icono.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
    .maqueta {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto auto auto;
        
    }
    
    .menu {
        background-color: #114BBF;
        grid-column: 1/4;
    }
    
    .articulo {
        background-color: #FFF;
        grid-column: 1/4;
    }
   
    .pie {
        background-color: #D97904;
        grid-column: 1/4;
    }
</style>
</head>


<body class="maqueta">
    <nav class="menu">
        <div class="logo">
            <a href="index.html"><img src="imagenes/protectornf.png" alt="logo"></a>
        </div>
        <ul class="lista">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
            <li><a href="nosotros.html">NOSOTROS</a></li>
            <li><a href="">SUSCRIBITE</a></li>
        </ul>
    </nav>

    <section class="container-fluid  align-content-center py-5 w-100" id="contactanos">
        <h1 class=" text-center text-danger mb-3 todo-mayus">Contactanos</h1>

        <form class="container-md w-75 align-center d-flex flex-column">
            <h3 class="primera-mayus pb-3">Completá con tus <span class="text-danger">datos:</span></h2>
                <!-- inicio de inputs -->
                <article class="mb-4 d-flex">
                    <label for="nombre" class="form-label w-25 primera-mayus mx-3 my-1 ">Nombre
                        completo:</label>
                    <input id="contacto_nombre" type="text" class="form-control rounded-0"
                        placeholder="escribe aquí tu nombre y apellido...">
                </article>

                <article class=" mb-4 d-flex">

                    <label for="email" class="form-label w-25 primera-mayus mx-3 my-1">Dirección de
                        correo
                        electrónico:
                    </label>
                    <input id="contacto_email" type="email" class="form-control rounded-0"
                        placeholder="escribe aquí tu dirección de correo electrónico...">
                </article>

                <article>
                    <label for="checkbox" class="small form-check-label
                 primera-mayus ms-3 me-1 mt-0 mb-3"> Acepta recibir
                        información semanal al mail</label>
                    <input type="checkbox" id="contacto_checkbox"
                        class="form-check-label rounded-0 align-items-start">

                </article>

                <article class="mb-4 d-flex">
                    <label for="birthday" class="text-color-form form-label w-25 primera-mayus mx-3 my-1">Fecha
                        de
                        nacimiento:</label>
                    <input id="contacto_cumple" type="date" class="form-control rounded-0" id="fechadenacimiento"
                        name="fechadenacimiento">
                </article>

                <article class="mb-4 d-flex">
                    <label for="birthday" class="text-color-form  w-25 primera-mayus mx-3 my-1">teléfono:</label>
                    <input id="contacto_telefono" type="tel" class="form-control rounded-0" name="phone"
                        placeholder="escribe aquí tu número telefónico... ">
                </article>

                <article class="mb-4 d-flex">
                    <label for="form-control" class="text-color-form w-25 primera-mayus mx-3 my-1">Tu
                        Consulta:</label>
                    <textarea id="contacto_consulta" class="form-control rounded-0" rows="3"
                        placeholder="Escribe aquí tu consulta..."></textarea>
                </article>

                <article class="mb-4 d-flex">
                    <label for="form-control"
                        class="text-color-form w-25 primera-mayus mx-3 my-1">Pronombre:</label>

                    <input type="radio" id="femenino" class="form-check-input rounded-0" name="genero" value="ella">
                    <label for="form-control" class="text-color-form w-25 primera-mayus mx-3 my-1">Ella</label>

                    <input type="radio" id="masculino" class="form-check-input rounded-0" name="genero" value="el">
                    <label for="form-control" class="text-color-form w-25 primera-mayus mx-3 my-1">Él</label>

                    <input type="radio" id="otro" class="form-check-input rounded-0" name="genero" value="otro">
                    <label for="form-control" class="text-color-form w-25 primera-mayus mx-3 my-1">Otro</label>
                </article>
                <!-- modal -->
                <section class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <section class="modal-dialog">
                        <article class="modal-content">
                            <article class="modal-header">
                                <h5 class="modal-title primera-mayus text-warning" id="myModalLabel">Contacto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </article>
                            <article class="modal-body primera-mayus">
                                <p id="cuerpo-consulta"></p>
                            </article>
                            <article class="modal-footer">
                                <button type="button" class="btn btn-warning primera-mayus"
                                    data-bs-dismiss="modal">Continuar</button>
                            </article>
                        </article>
                    </section>
                </section>
                <!-- boton de enviado -->
                <button value="enviarFormulario" type="button"
                    class="btn btn-danger d-grid gap-2 col-6 mx-auto todo-mayus w-25"
                    onclick="enviarFormulario()">Enviar</button>
        </form>
    </section>

    <footer class="pie">
        <ul>
            <li><a href="https://www.instagram.com/?hl=es-la" target=”_blank”><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/" target=”_blank”><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com/home?lang=es" target=”_blank”><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://web.whatsapp.com/" target=”_blank”><i class="fa-brands fa-whatsapp"></i></a></li>
        </ul>
    </footer>
</body>
